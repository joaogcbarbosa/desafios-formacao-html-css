    <main>
      <h2 id="pj">Pearl Jam</h2>
      <figure>
        <img
          src="/primeiro-desafio/v3/assets/images/pearljam.png"
          alt="Foto da banda Pearl Jam"
          width="400"
        />
        <figcaption>
          <p>
            "<strong>Pearl Jam</strong> é uma banda norte-americana de rock,
            formada no ano de 1990 em Seattle, Washington. Desde sua origem, é
            formada por Eddie Vedder, Jeff Ament, Stone Gossard e Mike McCready,
            passando por mudanças na bateria, sendo Matt Cameron, que também
            compõe o Soundgarden, o atual baterista da banda.
            <mark
              >O Allmusic se refere ao Pearl Jam como a banda americana de rock
              & roll mais popular dos anos 90.</mark
            >
            O <strong>Pearl Jam</strong> foi incluído no Rock and Roll Hall of
            Fame em 2017."
          </p>

          <blockquote
            cite="https://www.goodreads.com/author/quotes/2384407.Eddie_Vedder"
          >
            <i>“The best revenge is to live on and prove yourself.”</i>
          </blockquote>

          <blockquote><i>-Eddie Vedder</i></blockquote>

          <aside>
            <ul>
              <u><strong>Melhores shows:</strong></u>
              <li>Pinkpop, 1992</li>
              <li>Moline, 2014</li>
              <li>Rio de Janeiro, 2018</li>
            </ul>

            <nav>
              <a
                href="https://www.youtube.com/watch?v=qM0zINtulhM"
                target="_blank"
                title="Clique para escutar Alive"
                >Pearl Jam - Alive</a
              >
            </nav>

            <small
              ><nav><a href="#inicio">(Voltar para o topo)</a></nav></small
            >
          </aside>
        </figcaption>
      </figure>

      <h2 id="rhcp">Red Hot Chili Peppers</h2>
      <figure>
        <img
          src="/primeiro-desafio/v3/assets/images/rhcp.png"
          alt="Foto da banda Red Hot Chili Peppers"
          width="400"
        />
        <figcaption>
          <p>
            "<strong>Red Hot Chili Peppers</strong> é uma banda de rock dos
            Estados Unidos formada em Los Angeles, Califórnia, em 13 de
            fevereiro de 1983. O estilo musical do grupo consiste principalmente
            no funk rock, bem como elementos de outros gêneros, tais como punk,
            rock alternativo, rap rock e rock psicodélico. A banda é constituída
            pelos membros fundadores Anthony Kiedis (vocais) e Flea (baixo),
            juntamente com o baterista de longa data Chad Smith e o guitarrista
            John Frusciante."
          </p>

          <blockquote
            cite="https://www.goodreads.com/author/quotes/2955.Anthony_Kiedis"
          >
            <i
              >"When you start putting pen to paper, you see a side of your
              personal truth that doesn't otherwise reveal itself in
              conversation or thought."</i
            >
          </blockquote>

          <blockquote><i>-Anthony Kiedis</i></blockquote>

          <aside>
            <ul>
              <u><strong>Melhores shows:</strong></u>
              <li>Slane Castle, 2003</li>
              <li>La Cigale, 2006</li>
              <li>Chorzow, 2007</li>
            </ul>

            <nav>
              <a
                href="https://www.youtube.com/watch?v=JnfyjwChuNU"
                target="_blank"
                title="Clique para escutar By The Way"
                >Red Hot Chili Peppers - By The Way</a
              >
            </nav>

            <small
              ><nav><a href="#inicio">(Voltar para o topo)</a></nav></small
            >
          </aside>

      <h2 id="angra">Angra</h2>
      <figure>
        <img
          src="/primeiro-desafio/v3/assets/images/angra.png"
          alt="Foto da banda Angra"
          width="400"
        />

        <figcaption>
          <p>
            "<strong>Angra</strong> é uma banda brasileira de power metal,
            formada na cidade de São Paulo em 1991, pelo vocalista, tecladista e
            multi-instrumentista Andre Matos e os guitarristas Rafael
            Bittencourt e André Linhares, após se conhecerem na Faculdade Santa
            Marcelina, onde cursavam composição e regência. Andre Matos havia
            feito parte do Viper (entre 1985 e 1990) e Rafael Bittencourt fazia
            parte da banda Spitfire. Após a formação inicial da banda, entraram
            os músicos Luis Mariutti (baixo) e Marco Antunes (bateria), e André
            Linhares cedeu lugar a André Hernandes, e posteriormente a Kiko
            Loureiro. O guitarrista Rafael Bittencourt foi o único integrante a
            tocar em todos os álbuns da banda."
          </p>

          <blockquote cite="https://www.pensador.com/frase/MjcxMTgyOA/">
            <i
              >"Se eu tivesse que ir embora deste mundo em breve eu iria feliz e
              gostaria de agradecer mesmo a oportunidade que nós tivemos até
              hoje, porque a gente pode dividir muita coisa com muita gente e
              isto é arte de verdade, isto acho que talvez seja uma das únicas
              coisas que vale a pena nesta vida"</i
            >
          </blockquote>

          <blockquote><i>-Andre Matos</i></blockquote>

          <aside>
            <ul>
              <u><strong>Melhores shows:</strong></u>
              <li>Estádio Morumbi, 1999</li>
              <li>Via Funchal, 2001</li>
              <li>Via Funchal, 2005</li>
            </ul>

            <nav>
              <a
                href="https://www.youtube.com/watch?v=LqaDmOLRhME"
                target="_blank"
                title="Clique para escutar Carry On"
                >Angra - Carry On</a
              >
            </nav>

            <small
              ><nav><a href="#inicio">(Voltar para o topo)</a></nav></small
            >
          </aside>
        </figcaption>
      </figure>

      <h2 id="pf">Pink Floyd</h2>
      <figure>
        <img
          src="/primeiro-desafio/v3/assets/images/pinkfloyd.png"
          alt="Foto da banda Pink Floyd"
          width="400"
        />

        <figcaption>
          <p>
            "<strong>Pink Floyd</strong> foi uma banda britânica de rock formada
            em Londres em 1965. Ganhando seguidores como um grupo de rock
            psicodélico, eles se destacaram por suas composições longas, pela
            experimentação sonora, pelas letras filosóficas e pelas
            apresentações ao vivo criativas, o que levou a se tornarem uma banda
            líder do gênero do rock progressivo.<mark
              >Eles são um dos grupos mais bem-sucedidos comercialmente e
              influentes da história da música popular."</mark
            >
          </p>

          <blockquote
            cite="https://www.brainyquote.com/authors/david-gilmour-quotes"
          >
            <i
              >"I think a guitar solo is how my emotion is most freely released,
              because verbal articulation isn't my strongest communication
              strength. My wife thinks that I should do interviews by listening
              to the questions and playing the answer on guitar."</i
            >
          </blockquote>

          <blockquote><i>-David Gilmour</i></blockquote>

          <aside>
            <ul>
              <u><strong>Melhores shows:</strong></u>
              <li>Wembley Stadium, 1974</li>
              <li>Earls Court, 1980</li>
              <li>Earls Court, 1994</li>
            </ul>

            <nav>
              <a
                href="https://www.youtube.com/watch?v=HrxX9TBj2zY"

            </nav>
